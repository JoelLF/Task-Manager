<div class="list row">
    <div class="col-md-8">
    </div>
    <div class="col-md-6">
      <h4>Tasks List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let task of tasks; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTask(task, i)"
        >
          {{ task.TaskName }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTasks()">
        Borrar todo
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTask">
        <h4>Tarea</h4>
        <div>
          <label><strong>Nombre:</strong></label> {{ currentTask.TaskName }}
        </div>
        <div>
          <label><strong>Descripci√≥n:</strong></label>
          {{ currentTask.Description }}
        </div>
        <div>
           <label><strong>Estado:</strong></label>
           {{ currentTask.Status }}
        </div>
        <div>
           <label><strong>Trabajador/es asignados:</strong></label>
           {{ currentTask.Workers }}
        </div>
  
        <a class="badge badge-warning" routerLink="/tasks/{{ currentTask.id }}">
            Modificar
        </a>
      </div>
  
      <div *ngIf="!currentTask">
        <br />
        <p>Selecciona una tarea...</p>
      </div>
    </div>
  </div>
