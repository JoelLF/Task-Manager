<div class="list row d-flex justify-content-center">

  <h4>Áreas ITC</h4>
  <ul class="list-group list-group-horizontal-xl">
    <a class="text-center" *ngFor="let area of area; let i = index" [class.active]="i == currentIndex"
      (click)="setActiveArea(area, i)">
      <img class="img-fluid" src="../../../assets/icono_departamento_{{ area.id }}.png " height="70%" width="70%">
      <p></p>
      <p class="text-center">{{ area.AreaName }}</p>
    </a>
  </ul>

  <div class="col-md-6">
    <p></p>
    <div *ngIf="currentArea">
      <ul class="list-group">
        <li class="list-group-item text-center">
          <h4>Área seleccionada: </h4>
          <div>
            <label><strong>Nombre: </strong></label> {{ currentArea.AreaName }}
          </div>
          <div>
            <label><strong>Número de trabajadores:</strong></label>
            {{ currentArea.Workers }}
          </div>
          <div>
            <label><strong>Coordinador:</strong></label>
            {{ currentArea.Coordinator }}
          </div>
          <p></p>
          <button class="btn btn-primary" routerLink="/tasks/{{ currentArea.AreaName }}">
            Ver listado de tareas para esta área
          </button>
        </li>
      </ul>
    </div>


    <div *ngIf="!currentArea" class="text-center">
      <br />
      <p class="alert alert-primary">Seleccione un área para consultar más información</p>
    </div>
  </div>
</div>
